<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate For Flood Relief</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="headSec">
        <div id="headdiv">
            <h1>Donate to Flood Relief <br> Fundraisers </h1>
            <p>Floods can harm communities by destroying homes, damaging <br> transportation, and producing outages and
                landslides</p>
            <a class="link" href="#">Donate Now</a>

        </div>

    </section>
    <section id="midsec">
        <div id="second-div1" class="section-header">
            <h2>Donate Today</h2>
            <p>Your support helps those impacted by flooding in <br> so many ways</p>
        </div>
        <div id="form-section">
            <form action="#">

                <input type="radio" name="donate" id="100tk" value="100tk" class="hidbox">
                <label for="100tk" class="taka">100tk </label>
                <input type="radio" name="donate" id="200tk" value="200tk" class="hidbox">
                <label for="200tk" class="taka">200tk </label>

                <input type="radio" name="donate" id="500tk" value="500tk" class="hidbox" checked="checked">
                <label for="500tk" class="taka">500tk </label>

                <input type="radio" name="donate" id="1000tk" value="1000tk" class="hidbox">
                <label for="1000tk" class="taka">
                    1000tk
                </label>


                <input type="radio" name="donate" id="5000tk" value="5000tk" class="hidbox">
                <label for="5000tk" class="taka">
                    5000tk
                </label>
                <br>

                <textarea id="txttaka" name="donation" id="other" cols="40" rows="1"
                    placeholder="Other Amount(Taka)"></textarea>
                <br>
                <input style="border: none;" class="link" type="submit" value="Donate Now">
            </form>

        </div>

    </section>

</body>

</html>
